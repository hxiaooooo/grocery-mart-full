<div class="container">
  <div class="top-bar">
    <!-- More -->
    <button class="top-bar__more">
      <img
        src="./assets/icons/more.svg"
        alt=""
        class="icon top-bar__more-icon"
      />
    </button>

    <!-- Logo -->
    <a href="./" class="logo">
      <!-- Image -->
      <img src="./assets/icons/logo.svg" alt="grocerymart" class="logo__img" />
      <!-- Logo title -->
      <h1 class="logo__title">grocerymart</h1>
    </a>

    <nav class="navbar">
      <ul class="navbar__list">
        <li>
          <a href="#!" class="navbar__link">
            Departments
            <img
              src="./assets/icons/arrow-down.svg"
              alt=""
              class="icon navbar__arrow"
            />
          </a>
        </li>
        <li>
          <a href="#!" class="navbar__link">
            Grocery
            <img
              src="./assets/icons/arrow-down.svg"
              alt=""
              class="icon navbar__arrow"
            />
          </a>
        </li>
        <li>
          <a href="#!" class="navbar__link">
            Beauty
            <img
              src="./assets/icons/arrow-down.svg"
              alt=""
              class="icon navbar__arrow"
            />
          </a>
        </li>
      </ul>
    </nav>

    <!-- Action -->
    <div class="top-act">
      <!-- Group 1 -->
      <div class="top-act__group top-act__group--single">
        <!-- Top button, Start from here -->
        <button class="top-act__btn">
          <!-- Image -->
          <img
            src="./assets/icons/search.svg"
            alt=""
            class="icon top-act__icon"
          />
        </button>
      </div>

      <!-- Group 2 -->
      <div class="top-act__group">
        <!-- Top button, Start from here -->
        <button class="top-act__btn">
          <!-- Image -->
          <img
            src="./assets/icons/heart.svg"
            alt=""
            class="icon top-act__icon"
          />
          <!-- Title -->
          <span class="top-act__title">03</span>
        </button>

        <!-- Separate -->
        <span class="top-act__separate"></span>

        <!-- Top button, Start from here -->
        <button class="top-act__btn">
          <!-- Image -->
          <img
            src="./assets/icons/cart.svg"
            alt=""
            class="icon top-act__icon"
          />
          <!-- Title -->
          <span class="top-act__title">$65.42</span>
        </button>
      </div>

      <div class="top-act__user">
        <img src="./assets/img/avatar.png" alt="" class="top-act__avatar" />
      </div>
    </div>
  </div>
</div>
